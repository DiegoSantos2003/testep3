<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Student Management</h1>

    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="ra">RA:</label>
        <input type="text" id="ra" name="ra" required><br>

        <label for="grade1">Grade 1:</label>
        <input type="number" id="grade1" name="grade1" min="0" max="10" step="0.1" required><br>

        <label for="grade2">Grade 2:</label>
        <input type="number" id="grade2" name="grade2" min="0" max="10" step="0.1" required><br>

        <button type="submit">Submit</button>
    </form>

    <table id="studentsTable">
        <tr>
            <th>Name</th>
            <th>RA</th>
            <th>Grade 1</th>
            <th>Grade 2</th>
            <th>Final Grade</th>
            <th>Status</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
